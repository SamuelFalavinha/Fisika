<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Força Elétrica</title>
</head>
<body>
    
</body>
<script>

    var q1 = window.prompt('Declare o Valor da 1° Carga')
    var q2 = window.prompt('Declare o Valor da 2° Carga')
    var d = window.prompt('Diga qual a distância das cargas (EM METEROS)')
    
    let k = 9*10**9
    
    var f = (k*(q1*q2)) / (d*d)
    
    document.write('A Força elétrica entre as cargas será de ' + f)
    
    </script>
</html>
